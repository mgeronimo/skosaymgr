<ion-view view-title="In Progress"
          >
  <ion-content>
    <ion-list ng-controller="InProgressController as inProgCtrl">
      <ion-item ng-repeat="store in inProgCtrl.inProgList.stores">
          <img ng-src="img/icons/{{store.photo}}">
        <h1>{{store.storename}}</h1>
          <h3>{{store.address}}</h3>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
