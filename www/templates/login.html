<form novalidate class="login-form" name="loginForm" ng-controller="loginCtrl" ng-submit="loginForm.$valid && loginCtrl.login(loginCtrl.loginData)">
        <div class="list list-inset"  style="background: #00b9f2">

                <p align="center" style="margin-top:2em;">
                    <img src="img/skopic-manager.png" style="width:230px;">
                </p>

        <div class="list list-inset" class="login-form">
            <label class="item item-input">
                <input type="email" 
                       ng-model="loginCtrl.loginData.email" 
                       placeholder="Your email"
                       required>
            </label>
            <label class="item item-input" class="login-form">
                <input type="password" 
                       ng-model="loginCtrl.loginData.password"
                       placeholder="Your password"
                       required>
            </label>
        </div>        

        <div class="list list-inset" style="margin-top: -1em; background-color:#00b9f2">
            
            <button class="button button-block button-energized"
                    ng-disabled = "loginForm.$invalid" 
                    ng-click="login()">Sign In 
                <span class="ion-refreshing"></span>
            </button>
            
            <div> loginForm is {{loginForm.$valid}} </div>
            
    </form>
            
            <button class="button button-block button-clear"
                    style="color:white;"
                    ng-click="forgotPass()">
                <span style="font-size: 12px; color: white; margin-top: -2em">Forgot Password?</span>
            </button>
        </div>
            
            <p>
            
           Your email:  {{loginCtrl.loginData.email}} <br>
           Your password: {{loginCtrl.loginData.password}} <br>
                
            </p>
        </div>

    </ion-content>
      
</ion-modal-view>
